<div class="row">
    <div class="col-md-offset-1">
        <div class="header">
            <h3>Notifications</h3>

<div class="row" ng-repeat="notification in notifications">

    <h4>Hello</h4>
    <p>Welcome to the app.</p>
  </div>

</div>
